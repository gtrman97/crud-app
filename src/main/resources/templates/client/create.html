<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Client</title>
  </head>
  <body>
    <h1>Create Client</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li th:text="${error}">Error message</li>
        </th:block>
      </ul>
    </th:block>
    <form action="/clients" method="POST">
      <br/>
      <label for="companyName">Company Name:</label>
      <input type="text" name="companyName" th:value="${client.companyName}"/>
      <br/>
      <label for="websiteUri">Website URI:</label>
      <input type="text" name="websiteUri" th:value="${client.websiteUri}"/>
      <br/>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" name="phoneNumber" th:value="${client.phoneNumber}"/>
      <br/>
      <label for="address">Address:</label>
      <input type="text" name="address" th:value="${client.address}"/>
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
  </body>
</html>
