<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Client Listing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .heading {
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds shadow to the text */
        transform: translateZ(10px); /* Adds a 3D effect */
      }
      .blue-border {
        border-color: blue !important;
        border-style: solid;
        border-width: 5px;
      }
      .light-blue-border {
        border: 2px solid rgb(0, 183, 255);
      }
      .centered {
        text-align: center;
      }
      .create a {
        color: green;
      }
        .mr-2 {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <h1 class="centered heading">Client Listing</h1>
    <p class="centered"><a href="/clients/new" class="btn btn-success">Create New Client</a></p>
    <th:block th:unless="${#lists.isEmpty(clients)}">
        <table class="table blue-border">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Website URI</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Contacts</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="light-blue-border">
                <th:block th:each="client : ${clients}">
                    <tr>
                        <td th:text="${client.companyName}">Company Name</td>
                        <td th:text="${client.websiteUri}">www.company.com</td>
                        <td th:text="${client.phoneNumber}">(123) 456-7890</td>
                        <td th:text="${client.address}">123 Main St, Anytown, USA</td>
                        <td>
                            <select>
                                <option th:each="contactName : ${client.contactNames}" th:text="${contactName}"></option>
                            </select>
                        </td>
                        <td>
                            <a th:href="'/clients/edit/' + ${client.clientId}" class="btn btn-primary mr-2">Edit Client</a>
                            <a th:href="'/clients/delete/' + ${client.clientId}" class="btn btn-danger">Delete Client</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </th:block>
    <th:block th:if="${#lists.isEmpty(clients)}">
        <p class="centered">No results found.</p>
    </th:block>
</body>
</html>
